<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trabajo pr√°ctico 04</title>
</head>
<body>

    <script>
        function Pelicula(id) {
            this.id = id;
            this.titulo = ""
            this.descripcion = ""
            this.anio = ""
            this.duracion = 0;
            this.actores = [];
            this.director = ""
        }

        Pelicula.prototype.setTitulo = function(titulo) {
            this.titulo = titulo;
        }

        Pelicula.prototype.setDescripcion = function(descripcion) {
            this.descripcion = descripcion;
        }

        Pelicula.prototype.setAnio = function(anio) {
            this.anio = anio;
        }

        Pelicula.prototype.setDuracion = function(duracion) {
            this.duracion = duracion;
        }

        Pelicula.prototype.setActor = function(actor) {
            this.actores.push(actor);
        }

        Pelicula.prototype.setDirector = function(director) {
            this.director = director;
        }

        var peli = new Pelicula(1234);
        peli.setTitulo("The Lord of the Ring - La comunidad del anillo");
        peli.setDescripcion("Es una pelicula adaptada de la novela homonima de JRR Tolkien");
        peli.setAnio(2001);
        peli.setDirector("Peter Jackson");
        peli.setDuracion("180");
        peli.setActor("Elijah Wood");
        peli.setActor("Ian McKellen");
        peli.setActor("Orlando Bloom");
        console.log(peli);

        var peli2 = new Pelicula(2222);
        peli2.setTitulo("The Lord of the Ring - Las dos Torres");
        peli2.setDescripcion("Es una pelicula adaptada de la novela homonima de JRR Tolkien");
        peli2.setAnio(2001);
        peli2.setDirector("Peter Jackson");
        peli2.setDuracion("180");
        peli2.setActor("Elijah Wood");
        peli2.setActor("Ian McKellen");
        peli2.setActor("Orlando Bloom");
        console.log(peli2);
    </script>
</body>
</html>
