<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colisiones</title>
</head>
<body>

    <script>
        var nombre = "Pedro";

        function colocarNombre() {
            var nombre = "José";
            alert(nombre);  // José
        }

        colocarNombre();
        alert(nombre); // Pedro
    </script>
</body>
</html>
