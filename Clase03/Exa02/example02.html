<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo let y var</title>
</head>
<body>

    <script>
        for (let i = 0; i < 10; i++) {
            console.log(i); // 1, 2, 3... 10
        }

        console.log(i); // error

        for (var j = 0; j < 10; j++) {
            console.log(j);
        }

        console.log(j); // 10
    </script>

</body>
</html>
