<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo para incluir c&oacute;digo Javascript - C&oacute;digo inline</title>

    <!-- este código se ejecuta antes de pintarse la página web -->
    <script type="text/javascript">
        alert("Me ejecuto en la sección de head de la página")
    </script>
</head>
<body>

    <!-- este código se agrega al final de la página web -->
    <script type="text/javascript">
        alert("Hola mundo, me ejecuto al final de la página");
        alert(2 + 5);
    </script>
</body>
</html>
