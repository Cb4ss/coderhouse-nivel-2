<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operadores</title>
</head>
<body>

    <script type="text/javascript">
        // suma
        var suma = 4 + 5

        // multiplicacion
        var multiplicacion = 4 * 5

        // divisi√≥n
        var division = 4 / 5

        // resta
        var resta = 4 - 5

        // post-incremento o post-decremento
        var variable = 0
        variable++
        variable--

        // pre-incremento o pre-decremento
        var variable2 = 0
        ++variable2
        --variable2
    </script>
</body>
</html>
