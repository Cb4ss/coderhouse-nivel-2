<body>

    <script>
        var numero1 = parseInt(prompt("numero 1"));
        var numero2 = parseInt(prompt("numero 2"));
        var operador = prompt("Operacion");

        switch(operador) {
            case "+":
                alert(numero1 + numero2);
                break;
            case "-":
                alert(numero1 - numero2);
                break;
            case "*":
                alert(numero1 * numero2);
                break;
            case "/":
                alert(numero1 / numero2);
                break;
            default:
                alert("No registrado");
                break;
        }
