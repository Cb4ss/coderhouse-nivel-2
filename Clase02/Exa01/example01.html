<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de if y if-else</title>
</head>
<body>

    <script>
        var edad = prompt("Ingrese su edad");

        console.log(parseInt(edad) >= 18);
        if (!(parseInt(edad) >= 18)) {
            alert("Esta entrando a una zona restringida para mayores de edad");
        } else {
            alert("Eres menor de edad");
        }

        alert("Continuamos con nuestro flujo");
    </script>

</body>
</html>
