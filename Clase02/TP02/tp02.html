<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trabajo práctico</title>
</head>
<body>

    <script type="text/javascript">
        var diasSemana = ["lunes", "martes", "miercoles", "jueves", "viernes", "sabado", "domingo"];
        var diaSemana = prompt("Ingrese un día de la semana").toLowerCase();

        for (index in diasSemana) {
            if (diasSemana[index] == diaSemana) {
                if (diaSemana != "sabado" && diaSemana != "domingo") {
                    alert("El dia es hábil");
                } else {
                    alert("El día es fin de semana");
                }

                break;
            }
        }
    </script>

</body>
</html>
